name: NestJS CI/CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Repozitoriyani klonlash
      uses: actions/checkout@v3

    - name: EC2 serverga ulanib deploy qilish
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd /home/ubuntu/your-project-folder
          git pull origin main
          docker stop nest-app || true
          docker rm nest-app || true
          docker build -t nest-app .
          docker run -d --name nest-app -p 80:3000 nest-app
